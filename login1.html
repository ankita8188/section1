<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-violet-300 flex justify-center items-center h-screen "
    style="background-image: url(https://asset.gecdesigns.com/img/background-templates/dark-blue-background-with-the-diamond-pattern-template-sr06012408-1704699724568-cover.webp);">
    <div class=" bg-gradient-to-b from-blue-500  bg-white lg:w-1/4 md:w-1/2 sm:w-3/4 w-[25%] shadow-2xl rounded-md p-8">
        <h2 class="text-center uppercase text-2xl p-8 font-bold">Login Form</h2>
        
        <form>
            <label for="email" ></label></label>
            <input type="email" placeholder="Email Address" class="bg-blue-300 block w-full rounded-md border-b-2 border-black px-4 py-1 mb-5">
            <label for="password"></label>
            <input type="password" placeholder="password" class="bg-blue-300 block w-full rounded-md border-b-2 border-black px-4 py-1">
            <a class="text-blue-500 mt-4" href="#">Forget Password?</a>
            <button class="bg-blue-300 mt-5 p-2 w-full font-bold rounded-lg shadow-lg ">Submit</button>
            <a class="text-blue-500 font-bold my-4 " href="#">Not Registered Yet? signup</a>
        </form>
    </div>

</body>

</html>
